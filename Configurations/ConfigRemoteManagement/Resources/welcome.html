<h1>Enable remote management</h1>

<p>A simple agent to enable remote management everytime a machine boots. Payload includes:</p>
<code>/Library/LaunchAgents/com.github.autopkg.cgerke-recipes.ard.plist</code><br />
<code>/Library/Preferences/com.apple.VNCSettings.txt</code><br />

<p>It's up to you to provide the com.apple.VNCSettings.txt file</p>
